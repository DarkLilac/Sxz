<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Art Direction demo</title>
        <script src="http://htmlpreview.github.io/?https://github.com/DarkLilac/Sxz/blob/master/Polyfill/sxz.js"></script>
	</head>
	<body>
    <canvas id="canvasid" style="border:1px solid #000000;" width="480" height="480"></canvas> (click to scale the logo)
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
     <canvas id="canvasid2" style="border:1px solid #000000;" width="160" height="160"></canvas>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
     <canvas id="canvasid3" style="border:1px solid #000000;" width="320" height="320"></canvas>
	<script>

	    var canvas = document.getElementById('canvasid');

	    var ctx = canvas.getContext("2d");
	    ctx.rect(0, 0, canvas.width, canvas.height);
	    ctx.fillStyle = "blue";
	    ctx.fill();

        var sxz = new Sxz();
        sxz.Load(sxz, "http://htmlpreview.github.io/?https://github.com/DarkLilac/Sxz/blob/master/Polyfill/sxz_with_white_background.sxz", canvas, MouseDown);

        var canvas2 = document.getElementById('canvasid2');
        var sxz2 = new Sxz();
        sxz2.Load(sxz2, "http://htmlpreview.github.io/?https://github.com/DarkLilac/Sxz/blob/master/Polyfill/sxz_with_white_background.sxz", canvas2, MouseDown2);

        var canvas3 = document.getElementById('canvasid3');
        var sxz3 = new Sxz();
        sxz3.Load(sxz3, "http://htmlpreview.github.io/?https://github.com/DarkLilac/Sxz/blob/master/Polyfill/sxz_with_white_background.sxz", canvas3, MouseDown3);

        function MouseDown(event) {
            //alert('mouse down');
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fill();
            sxz.Scale(sxz.Container.Frames[0], 320, 320);
            sxz.Scale(sxz.Container.Frames[1], 480, 480);
        }

        function MouseDown2(event) {
            //alert('mouse down');
            canvas2.width = canvas2.width;
            sxz2.Scale(sxz2.Container.Frames[1], 160, 160);
        }

        function MouseDown3(event) {
            //alert('mouse down');
            for (var i = 0; i < sxz3.Container.Frames.length; i++) {
                var frame = sxz3.Container.Frames[i];
                for (var j = 0; j < frame.Chunks.length; j++) {
                    var chunk = frame.Chunks[j];
                    if (chunk.IsPalette() == true || chunk.IsBackground() == true) {
                        continue;
                    }

                    chunk.Origin.X = chunk.Origin.X - 10;
                    if (chunk.Origin.X < 0) {
                        chunk.Origin.X = 0;
                    }

                    chunk.Origin.Y = chunk.Origin.Y - 10;
                    if (chunk.Origin.Y < 0) {
                        chunk.Origin.Y = 0;
                    }
                }
            }

            sxz3.Render();
        }

    </script>
	</body>
</html>
