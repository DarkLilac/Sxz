<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Filter Difference Demo</title>
        <script src="sxz.js"></script>
	</head>
	<body>
    <img src="vertical_gradient.png" align="left" alt="original png image" /> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <canvas id="canvasid"></canvas>
    <br />
    The size of the original PNG is 110 bytes.  The size of the uncompressed .sxz file is 485 bytes with a filter on the data.  The compressed gzip <a href="vertical_gradient_filtered_left.gz">.sxz file</a> has a size of 97 bytes.  With the default filtering
    the gzipped file is 115 bytes.

	<script>
        var canvas = document.getElementById('canvasid');
        var sxz = new Sxz();
        sxz.Load(sxz, "vertical_gradient_filtered_left.sxz", canvas, null);

    </script>
	</body>
</html>
