<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Filter Difference Demo</title>
    <script src="sxz.js"></script>
    <style>
        .container
        {
            width: 600px;
        }
        
        .first
        {
            float: left;
            height: 70px;
            width: 300px;
        }
        
        .second
        {
            float: left;
            height: 50px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>
        PNG/Sxz Image Filter Compression Example</h2>
        <div class="container">
            <p>
                The size of the original PNG is 110 bytes at left. The size of the uncompressed
                .sxz file at right is 485 bytes with a filter on the data. The unfiltered compressed
                gzip Sxz file has a size of 97 bytes. With filtering the compressed gzipped <a href="vertical_gradient_filtered_left.gz">
                    Sxz</a> is 93 bytes.</p>
            <div class="first">
                <img src="vertical_gradient.png" align="left" alt="original png image" />
            </div>
            <div class="first">
                <canvas id="canvasid"></canvas>
            </div>
        </div>
        <script>
            var canvas = document.getElementById('canvasid');
            var sxz = new Sxz();
            sxz.Load(sxz, "vertical_gradient_filtered_left.sxz", canvas, Render);

            function Render(sxz) {
                sxz.Render();
            }
        </script>
</body>
</html>
